name = "quartz-faas"
main = "build/worker/shim.mjs"
compatibility_date = "2024-01-01"
workers_dev = true

[build]
command = "cargo install -q worker-build && worker-build --release"

[[rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"

[env.production]
name = "quartz-faas-prod"
workers_dev = false
