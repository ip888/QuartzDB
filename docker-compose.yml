version: "3.8"

services:
  quartzdb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quartzdb
    image: quartzdb:latest
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - QUARTZ_HOST=0.0.0.0
      - QUARTZ_PORT=3000
      - QUARTZ_DATA_PATH=/data
    volumes:
      - ./data:/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - quartz-network

  # Optional: Nginx reverse proxy for production-like setup
  # nginx:
  #   image: nginx:alpine
  #   container_name: quartzdb-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - quartzdb
  #   networks:
  #     - quartz-network

networks:
  quartz-network:
    driver: bridge

volumes:
  quartz-data:
    driver: local
