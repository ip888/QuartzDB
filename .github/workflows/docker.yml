name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: quartzdb:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check Docker image size
        run: |
          SIZE=$(docker images quartzdb:test --format "{{.Size}}")
          echo "Docker image size: $SIZE"
          # Parse size and check if under 150MB (allowing some overhead)
          docker images quartzdb:test

      - name: Start QuartzDB container
        run: |
          docker run -d -p 3000:3000 --name quartzdb-test quartzdb:test
          sleep 10

      - name: Wait for QuartzDB to be healthy
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/v1/health; then
              echo "QuartzDB is healthy!"
              exit 0
            fi
            echo "Waiting for QuartzDB... ($i/30)"
            sleep 2
          done
          echo "QuartzDB failed to become healthy"
          docker logs quartzdb-test
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy sentence-transformers

      - name: Run vector demo test
        run: |
          cd quartz-server/examples
          python simple_vector_demo.py

      - name: Run semantic search demo test
        run: |
          cd quartz-server/examples
          python semantic_search_demo.py

      - name: Show container logs
        if: always()
        run: docker logs quartzdb-test

      - name: Stop container
        if: always()
        run: docker stop quartzdb-test

      - name: Build and push to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: docker build -t quartzdb:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: quartzdb:scan
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
